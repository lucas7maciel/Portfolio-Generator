<!DOCTYPE html>
<html lang="en">
<head>
	<title>Home Page</title>
	<meta charset="utf-8">
	<link rel="icon" href="Media/icon.png">
	<link rel="stylesheet" href="CSS/general.css">
	<link rel="stylesheet" href="CSS/index.css">
	<script src="Javascript/start.js"></script>
	<script src="Javascript/general.js"></script>
</head>
<body>
	<div class="header">
		<img id="git" src="Media/gitLogo.png" alt="Creator's Github" onclick=" window.open('https://github.com/lucas7maciel','_blank')">

		<div class="titleContainer">
			<a id="title">Portfolio Generator</a>
		</div>

		<img id="theme" src="Media/dark_theme.png" alt="Theme" onclick="changeTheme()">
	</div>

	<div class="main">
		<h1 id="chooseUser">Choose some GitHub user</h1>
		<input type="form" id="userform">
		<p id="messages">Be welcome!</p>
		<button type="button" id="start" onclick="start()">Start</button>
	</div>
</body>
</html>

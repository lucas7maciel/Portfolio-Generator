<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Profile</title>
		<meta charset="utf-8">
        <link rel="icon" href="../Media/icon.png">
        <link rel="stylesheet" href="../CSS/general.css">
        <link rel="stylesheet" href="../CSS/profile.css">
        <script src="../Javascript/general.js"></script>
		<script src="../Javascript/setData.js"></script>
    </head>
    <body onload="setUserData()">
        <div class="header">
            <img src="../Media/home.png" alt="Home Page" onclick="location.href='../index.html'">

            <div class="pages">

                <div id="profile" class="active">
                    <a>Profile</a>
                </div>

                <div id="repos" onclick="location.href='repositories.html'">
                    <a>Repositories</a>
                </div>

            </div>

            <img id="theme" src="../Media/dark_theme.png" alt="Theme" onclick="changeTheme()">
        </div>

        <div class="main">
            <div class="picContainer">
                <img id="profilePic" src="" alt="Profile Picture">
                <p id="nick"></p>
                <hr>
            </div>

            <div class="userInfo">
                <div>
                    <p>Public Repositories</p>
                    <hr>
                    <p id="repositories"></p>
                </div>

                <div>
                    <p>Registered Since</p>
                    <hr>
                    <p id="registered"></p>
                </div>

                <div>
                    <p>Followers</p>
                    <hr>
                    <p id="followers"></p>
                </div>

                <div>
                    <p>Type</p>
                    <hr>
                    <p id="type"></p>
                </div>    
            </div>

        </div>
    </body>
</html>
